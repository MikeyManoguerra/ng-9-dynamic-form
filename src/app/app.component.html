<form #theForm="ngForm" (ngSubmit)="onSubmit()">
  <h1>The Form</h1>
  <ng-container *ngFor="let field of fields">
    <!-- [(ngModel)]="formSubmission[field.field.slug].value" -->
    <form-field
      [fieldItem]="field"
      name="field.slug"
    ></form-field>
  </ng-container>
  <input type="submit" value="Submit">
</form>
